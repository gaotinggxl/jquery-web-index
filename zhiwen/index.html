<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<script type="text/javascript" src="js/jquery.js" ></script>
	<script type="text/javascript" src="js/jquery-ui.js" ></script>
	<script type="text/javascript" src="js/jquery.validate.js" ></script>
	<script type="text/javascript" src="js/jquery.form.js" ></script>	
	<script type="text/javascript" src="js/jquery.cookie.js" ></script>	
	<script type="text/javascript" src="js/jquery-migrate-1.2.1.js" ></script>
	<script type="text/javascript" src="uEditor/uEditor.js" ></script>		
	<script type="text/javascript" src="js/index.js" ></script>
	<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.4.custom.css" />
	<link rel="stylesheet" href="uEditor/uEditor.css" />
	<link rel="stylesheet" href="css/style.css" />
	<!-- <link rel="shortcut icon" href="images/x-icon" href="img/aa.jpg" /> -->
	<title>知问</title>
</head>
<body>
	<div id="header">
		<div class="header_main">
			<h1>知问</h1>
			<div class="header_search" >
				<input type="text" name="search" class="search" />
			</div>
			<div class="header_button">
				<!-- <input type="button" name="search_button" value="查询"  /> -->
				<button  id="search_button">查询</button>
				<button id="question_button" >提问</button>
			</div>
			<div class="header_member">
				<a href="javascript:void(0)" id="reg_a">注册</a>
				<a href="javascript:void(0)" id="member">用户</a>
				 | 
				<a href="javascript:void(0)" id="login_a">登录</a>
				<a href="javascript:void(0)" id="logout">退出</a>
			</div>
		</div>
	</div>
	<div id="main">
		<div id="main_left">
			<div id="tabs">
		    	<ul>
		    		<li><a href="tab1.html">最热门的评论</a></li>
		    		<li><a href="tab2.html">小编推荐的评论</a></li>
		    		<li><a href="tab3.html">回复最多的评论</a></li>
		    	</ul>
        	</div>
        	<div class="content">
           		
        	</div>
		</div>
		<div id="slide">
			<div id="accordion">
		    	<h1>我关注的人</h1>
		    	<div>菜单1</div>
		    	<h1>关注我的人</h1>
				<div>菜单2</div>
		    	<h1>我的提问列表</h1>
		    	<div>菜单3</div>
        	</div>
		</div>
		
	</div>
    
    
	<form id="reg" action="123.html" title="会员注册" method="post" >
		<ol class="errorlabel" ></ol>
		<p>
			<label for="user">账号：</label><input type="text" name="user" id="user" class="text" />
			<span class="star">*</span>
		</p>
		<p>
			<label for="password">密码：</label><input type="password" name="password" id="password" class="text" />
			<span class="star">*</span>
		</p>
		<p>
			<label for="email">邮箱：</label><input type="text" name="email" id="email" class="text"/>
			<span class="star">*</span>
		</p>
		<p>
			<label for="">性别：</label>
			<input type="radio" value="male" name="sex" id="male" checked="checked" /><label for="male">男</label><input type="radio" value="female" name="sex" id="female" /><label for="female">女</label>
		</p>
		<p>
			<label for="birthday">生日：</label><input type="text" readonly="readonly" name="birthday" id="birthday" class="text" />
			
		</p>
	</form>
	<form id="login" title="会员登录" method="post" >
		<ol class="login_errorlabel" ></ol>
		<p>
			<label for="login_user">账号：</label><input type="text" name="login_user" id="login_user" class="text" />
			<span class="star">*</span>
		</p>
		<p>
			<label for="login_password">密码：</label><input type="password" name="login_password" id="login_password" class="text" />
			<span class="star">*</span>
		</p>
		<p>
			<input type="checkbox" name="expires" id="expires" checked="checked" />
			<label for="expires">登录后有效期一周</label>
		</p>
	</form>
	<form action="" title="提问" id="question">
		<ol class="question_errorlabel" ></ol>
		<p>
			<label for="title">问题标题：</label>
		    <input type="text" name="title" style="width:390px" id="title" />
		</p>
		<p>
			<textarea name="content" class="uEditorCustom" id="content" cols="30" rows="10">请输入问题描述...</textarea>
		</p>
	</form>
	<div id="loading">数据交互中。。。</div>
	<div id="logging">登录中。。。</div>
	<div id="error">请登录后操作</div>
</body>
</html>
